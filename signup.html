<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up (Ecommerce)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: none;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .terms {
            margin-bottom: 15px;
            color: black;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
        }

        .member {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Register</h1>
        <form action="#">
            <label for="regUsername"></label>
            <input type="text" id="regUsername" placeholder="Username" required>
            <br>
            <label for="regEmail"></label>
            <input type="email" id="regEmail" placeholder="Email" required>
            <br>
            <label for="regPassword"></label>
            <input type="password" id="regPassword" placeholder="Password" required>
            <br>
        </form>
        <div class="terms">
            <input type="checkbox" name="chk" id="checkbox"> I agree to these Terms & Conditions
        </div>
        <button type="button" onclick="registerUser()">Register</button>
        <p id="regError" class="error"></p>
        <p id="Err"></p>
        <div class="member">
            Already a member?<a href="index.html"> 
            <span style="color:white; background-color:rgb(17, 107, 143); padding: 5px; border-radius: 5px;">Login</span>
            </a>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
