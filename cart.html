<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>

<body>
    <header>
        <div class="nav">

            <a href="./index.html" class="logo">
                ECOMMERCE
            </a>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>

            <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>

                <button class="btn-buy" onclick="functionmess()">Place Order</button>

                <ion-icon name="close" id="cart-close"></ion-icon>

            </div>
        </div>
    </header>
    <div class="container">
            <h2 class="title">Discover the Best Product</h2>
        <div class="shop-content">


            <div class="product-box">
                <div class="pic">
                    <img src="img/product1.jpg" class="prod-img">
                </div>
                <h2 class="prod-title">Nike Shoes</h2>
                <span class="prod-price">Rs.40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="product-box">
                <div class="pic"><img src="img/product2.jpg" class="prod-img"></div>
                <h2 class="prod-title">Bagpack</h2>
                <span class="prod-price">Rs.65</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="product-box">
                <div class="pic"><img src="img/product3.jpg" class="prod-img"></div>
                <h2 class="prod-title">Metal Bottel</h2>
                <span class="prod-price">Rs.80</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="product-box">
                <div class="pic"><img src="img/product4.jpg" class="prod-img"></div>
                <h2 class="prod-title">Metal Sunglasses</h2>
                <span class="prod-price">Rs.55</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="product-box">
                <div class="pic"><img src="img/product5.jpg" class="prod-img"></div>
                <h2 class="prod-title">PS5 Controller</h2>
                <span class="prod-price">Rs.25</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="product-box">
                <div class="pic"><img src="img/product6.jpg" class="prod-img"></div>
                <h2 class="prod-title">Galaxy Z Fold</h2>
                <span class="prod-price">Rs.150</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>


            <div class="product-box">
                <div class="pic"><img src="img/product7.jpg" class="prod-img"></div>
                <h2 class="prod-title">Nikpn Camera</h2>
                <span class="prod-price">Rs.65</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>


            <div class="product-box">
                <div class="pic"><img src="img/product8.jpg" class="prod-img"></div>
                <h2 class="prod-title">Apple Watch</h2>
                <span class="prod-price">Rs.65</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>

</html>
